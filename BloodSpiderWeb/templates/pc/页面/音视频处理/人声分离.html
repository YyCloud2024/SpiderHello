<script>
// 人声分离功能实现
document.addEventListener('DOMContentLoaded', function() {
    // 获取DOM元素
    const uploadArea = document.getElementById('vs-upload-area');
    const fileInput = document.getElementById('vs-audio-file-input');
    const fileInfo = document.getElementById('vs-file-info');
    const fileName = document.getElementById('vs-file-name');
    const fileSize = document.getElementById('vs-file-size');
    const removeFileBtn = document.getElementById('vs-remove-file-btn');
    const processBtn = document.getElementById('vs-process-btn');
    const clearBtn = document.getElementById('vs-clear-btn');
    const uploadProgress = document.getElementById('vs-upload-progress');
    const uploadPercent = document.getElementById('vs-upload-percent');
    const uploadFill = document.getElementById('vs-upload-fill');
    const processProgress = document.getElementById('vs-process-progress');
    const processPercent = document.getElementById('vs-process-percent');
    const processFill = document.getElementById('vs-process-fill');
    const taskIdDisplay = document.getElementById('vs-task-id-display');
    const createTime = document.getElementById('vs-create-time');
    const resultSection = document.getElementById('vs-result');
    const primaryAudio = document.getElementById('vs-primary-audio');
    const voiceAudio = document.getElementById('vs-voice-audio');
    const backgroundAudio = document.getElementById('vs-background-audio');
    const downloadAllBtn = document.getElementById('vs-download-all-btn');
    const downloadPrimaryBtn = document.getElementById('vs-download-primary');
    const downloadVoiceBtn = document.getElementById('vs-download-voice');
    const downloadBackgroundBtn = document.getElementById('vs-download-background');
    const processTime = document.getElementById('vs-process-time');
    const completionTime = document.getElementById('vs-completion-time');

    let selectedFile = null;
    let currentUploadUrl = null;
    let currentTaskId = null;
    let pollTimer = null;
    let startTime = null;

    // 文件上传相关事件
    uploadArea.addEventListener('click', handleUploadAreaClick);
    uploadArea.addEventListener('dragover', handleDragOver);
    uploadArea.addEventListener('dragleave', handleDragLeave);
    uploadArea.addEventListener('drop', handleDrop);
    fileInput.addEventListener('change', handleFileSelect);
    removeFileBtn.addEventListener('click', clearFile);

    // 按钮事件
    processBtn.addEventListener('click', startVoiceSeparation);
    clearBtn.addEventListener('click', resetAll);
    downloadAllBtn.addEventListener('click', downloadAllAudio);
    downloadPrimaryBtn.addEventListener('click', () => downloadSingleAudio('primary'));
    downloadVoiceBtn.addEventListener('click', () => downloadSingleAudio('voice'));
    downloadBackgroundBtn.addEventListener('click', () => downloadSingleAudio('background'));

    // 处理上传区域点击
    function handleUploadAreaClick(e) {
        // 只有当点击的是上传区域但不是文件输入框本身时才手动触发
        if (e.target === uploadArea || e.target.closest('.upload-content')) {
            e.preventDefault();
            e.stopPropagation();
            fileInput.click();
        }
    }

    // 拖拽处理
    function handleDragOver(e) {
        e.preventDefault();
        uploadArea.classList.add('drag-over');
    }

    function handleDragLeave(e) {
        e.preventDefault();
        uploadArea.classList.remove('drag-over');
    }

    function handleDrop(e) {
        e.preventDefault();
        uploadArea.classList.remove('drag-over');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            handleFile(files[0]);
        }
    }

    function handleFileSelect(e) {
        console.log('文件选择事件触发:', e.target.files);
        const file = e.target.files[0];
        if (file) {
            console.log('选择的文件:', file.name, file.size, file.type);
            handleFile(file);
        }
    }

    function handleFile(file) {
        console.log('处理文件:', file.name, file.size, file.type);
        
        // 验证文件类型
        const allowedTypes = ['audio/mp3', 'audio/wav', 'audio/mpeg', 'audio/mp4', 'audio/aac', 'audio/ogg', 'video/mp4'];
        const fileExtension = file.name.toLowerCase().split('.').pop();
        const allowedExtensions = ['mp3', 'wav', 'm4a', 'aac', 'ogg', 'mp4'];
        
        if (!allowedTypes.includes(file.type) && !allowedExtensions.includes(fileExtension)) {
            console.log('文件类型不支持:', file.type, fileExtension);
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.msg('请选择支持的音频格式文件', {icon: 2});
            });
            return;
        }

        // 验证文件大小 (100MB)
        const maxSize = 100 * 1024 * 1024;
        if (file.size > maxSize) {
            console.log('文件大小超限:', file.size);
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.msg('文件大小不能超过100MB', {icon: 2});
            });
            return;
        }

        console.log('文件验证通过，开始显示文件信息');
        selectedFile = file;
        showFileInfo(file);
        processBtn.disabled = false;
    }

    function showFileInfo(file) {
        fileName.textContent = file.name;
        fileSize.textContent = formatFileSize(file.size);
        fileInfo.style.display = 'block';
        uploadArea.style.display = 'none';
    }

    function clearFile() {
        selectedFile = null;
        fileInput.value = '';
        fileInfo.style.display = 'none';
        uploadArea.style.display = 'block';
        processBtn.disabled = true;
        hideAllProgress();
        hideResult();
    }

    function resetAll() {
        clearFile();
        currentUploadUrl = null;
        currentTaskId = null;
        startTime = null;
        stopPolling();
    }

    // 开始人声分离
    function startVoiceSeparation() {
        if (!selectedFile) {
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.msg('请先选择音频文件', {icon: 2});
            });
            return;
        }

        processBtn.disabled = true;
        processBtn.innerHTML = '<i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop"></i> 处理中...';
        hideResult();
        startTime = new Date();
        
        // 第一步：上传文件
        uploadFile();
    }

    // 上传文件
    function uploadFile() {
        const formData = new FormData();
        formData.append('file', selectedFile);

        showUploadProgress();

        axios.post('/api/utils/reccloud/tasks/file/upload/', formData, {
            timeout: 60000,
            headers: {
                'Content-Type': 'multipart/form-data'
            },
            onUploadProgress: function(progressEvent) {
                const percentCompleted = Math.round((progressEvent.loaded * 100) / progressEvent.total);
                updateUploadProgress(percentCompleted);
            }
        })
        .then(response => {
            hideUploadProgress();
            
            if (response.data && response.data.code === 0) {
                const uploadData = response.data.data;
                if (uploadData.status === 200 && uploadData.data && uploadData.data.uri) {
                    currentUploadUrl = uploadData.data.uri;
                    
                    // 第二步：创建分离任务
                    createSeparationTask();
                } else {
                    throw new Error(uploadData.message || '文件上传失败');
                }
            } else {
                throw new Error(response.data?.message || '文件上传失败');
            }
        })
        .catch(error => {
            console.error('文件上传失败:', error);
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.msg('文件上传失败: ' + (error.response?.data?.message || error.message), {icon: 2});
            });
            resetProcessButton();
            hideUploadProgress();
        });
    }

    // 创建分离任务
    function createSeparationTask() {
        const formData = new FormData();
        formData.append('upload_url', currentUploadUrl);

        showProcessProgress();

        axios.post('/api/utils/reccloud/tasks_tasks_media_background_separation_create/', formData, {
            timeout: 30000,
            headers: {
                'Content-Type': 'multipart/form-data'
            }
        })
        .then(response => {
            if (response.data && response.data.code === 0) {
                const taskData = response.data.data;
                if (taskData.status === 200 && taskData.data && taskData.data.task_id) {
                    currentTaskId = taskData.data.task_id;
                    taskIdDisplay.textContent = currentTaskId;
                    createTime.textContent = new Date().toLocaleString();
                    
                    // 第三步：开始轮询任务状态
                    startPolling();
                } else {
                    throw new Error(taskData.message || '创建分离任务失败');
                }
            } else {
                throw new Error(response.data?.message || '创建分离任务失败');
            }
        })
        .catch(error => {
            console.error('创建分离任务失败:', error);
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.msg('创建分离任务失败: ' + (error.response?.data?.message || error.message), {icon: 2});
            });
            resetProcessButton();
            hideProcessProgress();
        });
    }

    // 开始轮询任务状态
    function startPolling() {
        if (!currentTaskId) return;

        pollTimer = setInterval(() => {
            checkTaskStatus();
        }, 3000);
    }

    // 检查任务状态
    function checkTaskStatus() {
        if (!currentTaskId) return;

        axios.get('/api/utils/reccloud/tasks_tasks_media_background_separation_task_id/', {
            params: {
                task_id: currentTaskId
            },
            timeout: 30000
        })
        .then(response => {
            if (response.data && response.data.code === 0) {
                const responseData = response.data.data;
                
                if (responseData.status === 200 && responseData.data) {
                    const taskData = responseData.data;
                    
                    // 根据state判断任务状态：
                    // state = 1: 任务完成
                    // state = 4, 0, 或其他: 任务进行中
                    // progress = 100: 处理完成
                    if (taskData.state === 1 && taskData.progress === 100) {
                        // 任务完成
                        stopPolling();
                        showResult(taskData);
                        resetProcessButton();
                        hideProcessProgress();
                    } else if (taskData.state === 1 || taskData.state === 0 || taskData.state === 4) {
                        // 任务进行中，更新进度
                        updateProcessProgress(taskData.progress || 0);
                        
                        // 如果进度达到100%但state不是1，继续等待
                        if (taskData.progress === 100 && taskData.state !== 1) {
                            console.log('Progress 100% but state not 1, continuing to poll...');
                        }
                    } else {
                        // 其他状态可能表示失败
                        console.log('Unknown state:', taskData.state, 'progress:', taskData.progress);
                        
                        // 继续轮询，因为可能是未知的中间状态
                        updateProcessProgress(taskData.progress || 0);
                    }
                } else {
                    throw new Error(responseData.message || '查询任务状态失败');
                }
            } else {
                throw new Error(response.data?.message || '查询任务状态失败');
            }
        })
        .catch(error => {
            console.error('查询任务状态失败:', error);
            // 继续轮询，不中断，但是记录错误次数
            if (!checkTaskStatus.errorCount) {
                checkTaskStatus.errorCount = 0;
            }
            checkTaskStatus.errorCount++;
            
            // 如果连续错误超过5次，停止轮询
            if (checkTaskStatus.errorCount >= 5) {
                stopPolling();
                layui.use('layer', function(){
                    var layer = layui.layer;
                    layer.msg('网络异常，请重试', {icon: 2});
                });
                resetProcessButton();
                hideProcessProgress();
            }
        });
    }

    // 停止轮询
    function stopPolling() {
        if (pollTimer) {
            clearInterval(pollTimer);
            pollTimer = null;
        }
        // 重置错误计数
        if (checkTaskStatus.errorCount) {
            checkTaskStatus.errorCount = 0;
        }
    }

    // 显示结果
    function showResult(taskData) {
        if (taskData.primary_audio_url || taskData.voice_audio_url || taskData.background_audio_url) {
            // 设置音频源
            if (taskData.primary_audio_url) {
                primaryAudio.src = taskData.primary_audio_url;
                primaryAudio.load();
            }
            if (taskData.voice_audio_url) {
                voiceAudio.src = taskData.voice_audio_url;
                voiceAudio.load();
            }
            if (taskData.background_audio_url) {
                backgroundAudio.src = taskData.background_audio_url;
                backgroundAudio.load();
            }
            
            // 计算处理时间
            if (startTime) {
                const endTime = new Date();
                const duration = Math.round((endTime - startTime) / 1000);
                processTime.textContent = `${duration} 秒`;
            }
            
            completionTime.textContent = new Date().toLocaleString();
            
            resultSection.style.display = 'block';
            
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.msg('人声分离完成！', {icon: 1});
            });
        } else {
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.msg('分离结果异常，请重试', {icon: 2});
            });
        }
    }

    // 下载单个音频
    function downloadSingleAudio(type) {
        let url = '';
        let filename = '';
        
        switch(type) {
            case 'primary':
                url = primaryAudio.src;
                filename = '原始音频.mp3';
                break;
            case 'voice':
                url = voiceAudio.src;
                filename = '人声音频.mp3';
                break;
            case 'background':
                url = backgroundAudio.src;
                filename = '背景音乐.mp3';
                break;
        }
        
        if (url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.target = '_blank';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    }

    // 下载全部音频
    function downloadAllAudio() {
        downloadSingleAudio('primary');
        setTimeout(() => downloadSingleAudio('voice'), 500);
        setTimeout(() => downloadSingleAudio('background'), 1000);
    }

    // 工具函数
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function showUploadProgress() {
        uploadProgress.style.display = 'block';
    }

    function hideUploadProgress() {
        uploadProgress.style.display = 'none';
    }

    function updateUploadProgress(percent) {
        uploadPercent.textContent = percent + '%';
        uploadFill.style.width = percent + '%';
    }

    function showProcessProgress() {
        processProgress.style.display = 'block';
    }

    function hideProcessProgress() {
        processProgress.style.display = 'none';
    }

    function updateProcessProgress(percent) {
        const safePercent = Math.min(Math.max(percent, 0), 100);
        processPercent.textContent = safePercent + '%';
        processFill.style.width = safePercent + '%';
    }

    function hideAllProgress() {
        hideUploadProgress();
        hideProcessProgress();
    }

    function hideResult() {
        resultSection.style.display = 'none';
    }

    function resetProcessButton() {
        processBtn.disabled = false;
        processBtn.innerHTML = '<i class="layui-icon layui-icon-play"></i> 开始人声分离';
    }
});
</script>
